{
  "log": { "logTraces":"/tmp/systemStatus.log",
           "logExceptions":"/tmp/systemStatuse.log"
  },
  "port":5050,
  "host":"0.0.0.0",
  "polling-interval":2,
  "services":["smartCam", "picam", "timelapse", "mjpg-streamer", "telegramBOT", "netMonitor", "wvdial", "systemStatus", "haproxy"],
  "plugin": {
      "mem" :"free -h",
      "cpu" :"top -o %CPU -n 1 -b  | head -15",
      "disk":"df -H",
      "network":"/opt/smartCam/systemStatus/networkingCmd.sh"
  },
  "netMonitor": {
      "host2Monitor" :"www.google.com",
      "interval" :30,
      "retryTimes": 5,
      "failureCmd":"logger -t networkMonitor failing",
      "wlanInterface":"wlan0",
      "wanInterface":"ppp0",
      "favoriteDefaultRoute":"ppp0"
  }
}

